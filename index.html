<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>WebPack Starter</title>

		<meta charset="UTF-8" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />

		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" sizes="192x192" href="dist/images/icons-192.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="dist/images/icons-512.png" />

	<body>
		<h1>Hi.</h1>
		<div id="example"></div>
		<div>
			<svg class="icon" aria-label="broccoli">
				<use xlink:href="dist/icons/svg-defs.svg#broccoli"></use>
			</svg>
			<svg class="icon" aria-label="arrow, right">
				<use xlink:href="dist/icons/svg-defs.svg#arrow-right"></use>
			</svg>
		</div>

		<script src="dist/index.min.js"></script>

		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/service-worker.js');
			}
		</script>
